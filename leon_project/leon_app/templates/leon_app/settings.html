{% extends "leon_app/components/base.html" %}
{% load static %}

{% block title %}Settings{% endblock %}

{% block content %}
<h1>Settings</h1>

<div class="pane">
    {% if user.is_authenticated %}
        <p>{{ user.username }}</p>
        <p>{{ user.email }}</p>
        <p>{{ profile.message }}</p>
    {% endif %}
</div>

{% endblock %}
